<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d45b3203c1.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <title>Document</title>

    <script>
      $(function () {
        $("#includeHtml").load("seekers_navbar.html");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>
  </head>
  <body>
    <div id="includeHtml"></div>

    <div style="padding: 60px">
      <h5 class="text-xl font-bold dark:text-white">
        Check Consultants Availability
      </h5>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />

      <table id="example" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Consultant ID</th>
            <th>Consultant Name</th>
            <th>Category</th>
            <th>Date</th>
            <th>Time</th>
            <th>Availability</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Edinburgh</td>
            <td>Edinburgh</td>
            <td>2011-04-25</td>
            <td>61</td>
            <td>Available</td>
            <td>
              <button
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Make Appointment
                <svg
                  class="w-3.5 h-3.5 ml-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
